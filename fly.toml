# Fly.io configuration for Agent0 Next.js app
# See https://fly.io/docs/reference/configuration/

app = "agent0"  # Change this to your app name (will be set during fly launch)
primary_region = "iad"  # Change to your preferred region (e.g., "sjc", "lax", "ord")

[build]

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/health"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[deploy]
  strategy = "rolling"
  max_unavailable = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

