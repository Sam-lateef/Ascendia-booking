# Fly.io configuration for Evolution API (WhatsApp)
# This runs as a separate app from your main application

app = "sada-api"
primary_region = "iad"

[build]
  image = "atendai/evolution-api:latest"

[env]
  # Port Evolution API runs on internally
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

# Volume for persistent WhatsApp session data
[[mounts]]
  source = "evolution_data"
  destination = "/evolution/instances"
  initial_size = "1gb"

