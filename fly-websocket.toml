# fly-websocket.toml - Fly.io configuration for WebSocket server
# This deploys the standalone WebSocket server for Retell and Twilio

app = 'ascendia-websocket'
primary_region = 'iad'  # Choose region close to your users

[build]
  dockerfile = "Dockerfile.websocket"

[deploy]
  strategy = 'immediate'
  max_unavailable = 1

[env]
  NODE_ENV = 'production'
  PORT = '8080'
  HOSTNAME = '0.0.0.0'

# WebSocket service configuration
[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  # Health check for the WebSocket server
  [[services.http_checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
