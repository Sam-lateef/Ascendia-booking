# fly.toml app configuration for WebSocket server
# This is a separate Fly.io app for the Retell WebSocket server

app = 'ascendiaai'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile.websocket"

[env]
  NODE_ENV = 'production'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '30s'
    method = 'GET'
    path = '/health'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512

